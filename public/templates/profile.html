<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="text-center">
            <img ng-src="{{pc.user.pokemon.image}}" class="img-circle pokemon">
          </div>
          <h3 class="panel-title text-center">{{pc.user.name}}</h3>
        </div>
        <div class="panel-body text-center">
          <div><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> {{pc.user.email}}</div>
          <div><span class="glyphicon glyphicon-phone" aria-hidden="true"></span> {{pc.user.phone}}</div>

        </div>
      </div>
    </div>
  </div>
</div>
